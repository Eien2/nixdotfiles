[bar/main1]
background=${colors.background}
cursor-click=pointer
cursor-scroll=ns-resize
enable-ipc=true
font-0=Cousine nerd font:size=11;2
font-1=Cousine nerd font:size=27;2
foreground=${colors.foreground}
height=24pt
module-margin=1
modules-left=date
modules-center=xworkspaces
modules-right=pulseaudio
monitor=DVI-D-0
override-redirect=true
offset-y=5
offset-x=1%
width=98%

[bar/main2]
background=${colors.background}
cursor-click=pointer
cursor-scroll=ns-resize
enable-ipc=true
font-0=Cousine nerd font:size=11;2
font-1=Cousine nerd font:size=26;2
foreground=${colors.foreground}
height=24pt
module-margin=1
modules-left=date
modules-center=xworkspaces
modules-right=pulseaudio
monitor=HDMI-0
override-redirect=true
offset-y=5
offset-x=1%
width=98%

[colors]
background=#00000000
foreground=#fdf6d4
red=#d82d34
orange=#fc7829
pulse-mute-fg=${colors.red}
pulse-bg=${colors.orange}
ws-bg=${colors.orange}
date-label-bg=${colors.red}
date-format-bg=${colors.orange}
empty-ws=${colors.red}

[settings]
pseudo-transparency=true
screenchange-reload=true

[module/date]
date=%H:%M:%S
date-alt=%A %d of %B - %H:%M:%S
interval=1
label="%date%"
format="%{T2 F#fc7829}%{T- F-}%{B#fc7829 F#fdf6d4}  %{B- F-}<label>%{T2 F#d82d34}%{T- F-}"
format-padding=16px
format-background=${colors.background}
label-foreground=${colors.foreground}
label-background=${colors.date-label-bg}
label-padding=16px
type=internal/date

[module/pulseaudio]
label-muted-foreground=${colors.pulse-mute-fg}
label-muted-background=${colors.pulse-bg}

label-volume=" 󰕾 %percentage%% "
label-muted=" 󰖁 %percentage%% "

format-volume-prefix-foreground=${colors.foreground}
format-volume-background=${colors.background}

format-volume-padding=16px
format-muted-padding=16px

format-volume="%{T2 F#fc7829}%{T- F-}%{B#fc7829}<label-volume>%{B-}%{T2 F#fc7829}%{T- F-}"
format-muted="%{T2 F#fc7829}%{T- F-}<label-muted>%{T2 F#fc7829}%{T- F-}"
type=internal/pulseaudio

[module/xworkspaces]
format-background=${colors.empty-ws}
format-foreground=${colors.foreground}

label-active-foreground=${colors.foreground}
label-active-background=${colors.ws-bg}
label-active=%name%
label-active-padding=2

label-urgent-background=${colors.empty-ws}
label-urgent=%name%
label-urgent-padding=2

label-empty-foreground=${colors.foreground}
label-empty-background=${colors.empty-ws}
label-empty=%name%
label-empty-padding=2

label-occupied-background=${colors.empty-ws}
label-occupied=%name%
label-occupied-padding=2

format="%{T2 B#00000000 F#d82d34}%{B- F- T-}<label-state>%{T2 F#d82d34}%{F- T-}"

group-by-monitor=false
type=internal/xworkspaces
