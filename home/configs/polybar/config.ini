[bar/main1]
background=${colors.background}
cursor-click=pointer
cursor-scroll=ns-resize
enable-ipc=true
font-0=Cousine nerd font:size=11;2
foreground=${colors.foreground}
height=24pt
module-margin=1
modules-left=date
modules-center=xworkspaces
modules-right=pulseaudio
monitor=DVI-D-0
override-redirect=true
offset-y=5
offset-x=20%
radius=12
width=60%

[bar/main2]
background=${colors.background}
cursor-click=pointer
cursor-scroll=ns-resize
enable-ipc=true
font-0=Cousine nerd font:size=11;2
foreground=${colors.foreground}
height=24pt
module-margin=1
modules-left=date
modules-center=xworkspaces
modules-right=pulseaudio
monitor=HDMI-0
override-redirect=true
offset-y=5
offset-x=20%
radius=12
width=60%

[colors]
background=#00000000
foreground=#fdf6d4
red=#d82d34
orange=#fc7829
pulse-mute-fg=${colors.red}
pulse-bg=${colors.orange}
ws-bg=${colors.orange}
date-label-bg=${colors.red}
date-format-bg=${colors.orange}
empty-ws=${colors.red}

[settings]
pseudo-transparency=true
screenchange-reload=true

[module/date]
date=%H:%M:%S
date-alt=%A %d of %B - %H:%M:%S
interval=1
label="%date%"
format=  <label>
format-padding=12px
format-background=${colors.date-format-bg}
label-foreground=${colors.foreground}
label-background=${colors.date-label-bg}
label-padding=16px
type=internal/date

[module/pulseaudio]
format-volume-prefix-foreground=${colors.foreground}
label-muted-foreground=${colors.pulse-mute-fg}
format-volume-background=${colors.pulse-bg}
label-muted-background=${colors.pulse-bg}
label-muted-padding=16px
format-volume-padding=16px
label-volume="󰕾 %percentage%%"
label-muted="󰖁 %percentage%%"
type=internal/pulseaudio

[module/xworkspaces]
format-background=${colors.empty-ws}
format-foreground=${colors.foreground}

label-active-foreground=${colors.foreground}
label-active-background=${colors.ws-bg}
label-active=%name%
label-active-padding=2

label-urgent-background=${colors.empty-ws}
label-urgent=%name%
label-urgent-padding=2

label-empty-foreground=${colors.foreground}
label-empty-background=${colors.empty-ws}
label-empty=%name%
label-empty-padding=2

label-occupied-background=${colors.empty-ws}
label-occupied=%name%
label-occupied-padding=2

group-by-monitor=false
type=internal/xworkspaces
