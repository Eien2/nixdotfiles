[bar/main]
background=${colors.background}
cursor-click=pointer
cursor-scroll=ns-resize
enable-ipc=true
font-0=Cousine nerd font:size=11;2
foreground=${colors.foreground}
height=24pt
module-margin=1
modules-left=date
modules-center=xworkspaces
modules-right=pulseaudio
monitor=${env:MONITOR}
monitor-fallback=DVI-D-1
override-redirect=true
offset-y=5
offset-x=5%
radius=3
width=90%

[colors]
background=#1d1548
foreground=#c0b0bd
pulse-mute-fg=#ffaa88
pulse-bg=#553c92
ws-bg=#8c5d88
ws-bg-alt=#553c92
date-bg=#553c92

[settings]
pseudo-transparency=true
screenchange-reload=true

[module/date]
date= %H:%M:%S
date-alt=%A %d of %B - %H:%M:%S
interval=1
label="  %date%"
label-foreground=${colors.foreground}
label-background=${colors.date-bg}
label-padding=16px
type=internal/date

[module/pulseaudio]
format-volume-prefix-foreground=${colors.foreground}
label-muted-foreground=${colors.pulse-mute-fg}
format-volume-background=${colors.pulse-bg}
label-muted-background=${colors.pulse-bg}
label-muted-padding=16px
format-volume-padding=16px
label-volume="󰕾 %percentage%%"
label-muted="󰖁 %percentage%%"
type=internal/pulseaudio

[module/xworkspaces]
label-active-foreground=${colors.foreground}
label-empty-foreground=${colors.foreground}
label-urgent-background=${colors.background}
label-active-background=${colors.ws-bg-alt}
label-empty-background=${colors.background}
label-active=%name%
label-empty=%name%
label-occupied=%name%
label-urgent=%name%
label-active-padding=2
label-empty-padding=2
label-occupied-padding=2
label-urgent-padding=2
type=internal/xworkspaces
